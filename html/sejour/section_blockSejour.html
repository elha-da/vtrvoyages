
<section class="span9 categ_sejours">

  <div class="tri">
    <div class="typeTri">
      <span>Trier par : </span>
      <div class="bouton">
	<a id="ordrePrix" class="courant fleche_haut" data-sort="data-prix" data-order="numDesc">Prix</a>
      </div>
      <div class="bouton">
	<a id="ordrePopular" class="fleche_haut" data-sort="data-nbEtoiles" data-order="numDesc">Popularité</a>
      </div>
      <div class="bouton">
	<a id="ordreAlphab" class="fleche_haut" data-sort="data-titre" data-order="alphaDesc">De Z à A</a>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('.typeTri .bouton a').click(function( ) {
    var order = document.getElementById(this.id).getAttribute('data-order');
    var sort = document.getElementById(this.id).getAttribute('data-sort');

    sortTable('liste_sejours_vtr', sort, order);
    changeTypeTri(this.id);
    });
    
    function changeTypeTri(id) {
      var a = document.getElementById(id);
      var encienneClass = a.className ;
      if (encienneClass == "courant fleche_bas") {
        document.getElementById(id).className = "courant fleche_haut" ;
        if (id == "ordreAlphab"){
          a.setAttribute("data-order","alphaDesc");
          a.textContent = "De Z à A";
        }
        else {
          a.setAttribute("data-order","numDesc");    
        }    
      } else {
          a.className = "courant fleche_bas";
          if (id == "ordreAlphab"){
            a.textContent = "De A à Z";
            a.setAttribute("data-order","alphaAsc");
          } else {
              a.setAttribute("data-order","numAsc");
            }
      }
      if (id != encienIdBouton) {
          var encienneDataOrder = document.getElementById(encienIdBouton).getAttribute('data-order') ;
//        var encienneClassDecocher = document.getElementById(encienIdBouton).className ;
//        if (encienneClassDecocher != "fleche_haut")  {
          if ((encienneDataOrder == "desc") || (encienneDataOrder == "numDesc") || (encienneDataOrder == "alphaDesc")) {
            document.getElementById(encienIdBouton).className = "fleche_haut" ;
          } else {
              document.getElementById(encienIdBouton).className = "fleche_bas"; 
            }
       }
      encienIdBouton = id ;
      return true;
    }
    var encienIdBouton = "ordrePrix" ;
    changeTypeTri(encienIdBouton);
    
  </script>

  <style>
    .tri {
    border: 1px solid #e3e3e3;
    box-sizing: border-box;
    font-size: 0.9em;
    font-weight: bold;
    margin: 10px 0;
    padding: 10px;
    width: 99%;
    }

    .tri typeTri, .tri .bouton {
    display: inline-block;
    cursor: pointer;
    }
    .tri .bouton a {
    background: #fff none repeat scroll 0 0;
    border: 1px solid #029ce1;
    border-radius: 3px;
    color: #029ce1;
    padding: 6px 22px 6px 10px;
    }

    .fleche_bas::after {
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-top: 5px solid #029ce1
    }
    .fleche_haut::after {
    border-left: 5px solid transparent;
    border-right: 5px solid transparent;
    border-bottom: 5px solid #029ce1;
    }

    .fleche_haut, .fleche_bas {
    position: relative;
    }
    .fleche_haut::after, 
    .fleche_bas::after {
    content: " ";
    height: 0;
    position: absolute;
    right: 6px;
    top: 11px;
    width: 0;
    }

    .tri .bouton a.courant {
    background: #029ce1 none repeat scroll 0 0;
    color: #fff;
    }  
    .courant.fleche_bas::after {
    border-top: 5px solid #fff;
    }
    .courant.fleche_haut::after {
    border-bottom: 5px solid #fff;
    }

    @media screen and (max-width: 767px) {
    .tri .bouton a {
    padding: 6px 20px 6px 5px;
    }
    .tri {
    padding: 10px 6px;
    }
    }
  </style>


  <ul id="liste_sejours_vtr" class="liste_sejours_vtr">
